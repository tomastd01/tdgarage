<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">   
    <title>TD Garage</title>
</head>
<body>
    <header>
        <a class="logo" href="../index.html">
            <img class="logo__img" src="../images/logo.svg" alt="">
            <div class="logo__text-wrapper">
                <p class="logo__text-1">TD</p>
                <p class="logo__text-2">Garage</p>
            </div>
        </a>
        <nav class="nav">
            <ul class="nav__bar">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html#nosotros">Nosotros</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="./servicios.html">Servicios</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="./servicios.html#diagnostico">Diagnóstico</a>
                </li>
                <li class="nav__item ">
                    <a class="nav__link nav__link--color-red" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="menu">
            <img class="menu__img" src="../images/icons/menu.png" alt="Menu">
        </div>
    </header>
    <main>
        <section class="title">
            <div class="title title__bg">
                <h1 class="title__h1">Contactanos.</h1>
            </div>
        </section>
        <section class="contact">
            <section class="form-container">
                <h2 class="form_title">¡Envíanos un mensaje!</h2>
                <div class="line"></div>
                <form class="form" action="#">
                    <input class="field name" type="text" id="name" placeholder="Nombre">
                    <input class="field email" type="email" id="email" placeholder="Email">
                    <input class="field phone" type="number" id="phone-number" placeholder="Teléfono">
                    <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="Escribí tu mensaje..."></textarea>
                    <input class="submit" type="submit">
                </form>
            </section>
            <div class="info">
                <h3>¡Seguinos!</h3>
                <p class="info__text">direccion07@gmail.com</p>
                <p class="info__text">11-1234-5678</p>
                <p class="info__text">Dirección 1234, Ciudad, GBA.</p>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-container">
            <a class="footer-logo" href="../index.html">
                <img class="footer-logo__img" src="../images/logo.svg" alt="">
            </a>
            <ul class="footer-nav">
                <li class="footer-nav__item">
                    <a class="footer-nav__link" href="../index.html">Nosotros</a>
                </li>
                <li class="footer-nav__item">
                    <a class="footer-nav__link" href="./servicios.html">Servicios</a>
                </li>
                <li class="footer-nav__item">
                    <a class="footer-nav__link" href="#">Diagnóstico</a>
                </li>
                <li class="footer-nav__item">
                    <a class="footer-nav__link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </section>
        <section class="copy">
            <p class="copy__text">2021 © TDGarage. Todos los derechos reservados.</p>
        </section>        
    </footer>
</body>
</html>
